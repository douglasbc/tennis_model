version: 2

models:
  - name: wta_players
    columns:
      - name: player_id
        tests:
          - unique
          - not_null
      - name: player_name
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: is_left_handed
        tests:
          - not_null

  - name: wta_tournaments
    columns:
      - name: tournament_id
        tests:
          - unique
          - not_null
      - name: tournament_date
        tests:
          - not_null
      - name: tournament_name
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: surface
        tests:
          - not_null
      - name: tournament_tier
        tests:
          - not_null
         
