version: 2

models:
  - name: atp_players
    description: This table contains information on ATP players.

    columns:
      - name: player_id
        tests:
          - unique
          - not_null

      - name: player_name
        tests:
          - not_null

      - name: country
        tests:
          - not_null

      - name: is_left_handed
        tests:
          - not_null


  - name: atp_tournaments
    description: This table contains information on ATP tournaments.

    columns:
      - name: tournament_id
        tests:
          - unique
          - not_null

      - name: tournament_date
        tests:
          - not_null

      - name: tournament_name
        tests:
          - not_null

      - name: country
        tests:
          - not_null

      - name: surface
        tests:
          - not_null

      - name: tournament_tier
        tests:
          - not_null

         
